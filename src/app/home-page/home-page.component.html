<div class="container" *ngIf="!showModal">
    <div class="text-right width">
        <button (click)="showCart();showModal=true" class="btn-primary btn">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="mb-1 bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Cart ({{allItemsCount}})</button>
    </div>
    <div *ngFor="let mobile of mobileData" style="float:left">
        <div class="card m-3">
            <img class="card-img-top " [src]="mobile.imgSrc">
            <div class="card-body text-center">
                <h6 class="card-title text-center">{{mobile.name}}</h6>
                <span class="card-text text-center mb-2">${{mobile.price}}</span>
                <input id="{{mobile.name}}" value='1' min="1" class="form-control mb-2">
                <button (click)="addToChart(mobile.name,mobile.price,mobile.id)" class="btn btn-primary">Add to chart</button>
            </div>
        </div>
    </div>
</div>

<app-modal (messageEvent)="receiveMessage($event)" *ngIf="showModal"></app-modal>
