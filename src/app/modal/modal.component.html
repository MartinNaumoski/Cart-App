<div>
    <div  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ShowModal=false">
                    <span aria-hidden="true" (click)="closeModal()">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="selectedItems.length != 0">
                <div *ngFor="let item of selectedItems">
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            {{item.name}}
                        </div>
                        <div class="col-4">
                            QTY
                            <input class="w-50" [value]="item.quantity">
                        </div>
                        <div class="col-4">
                            {{item.price | currency}}
                            <button (click)="removeItem(item)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body" *ngIf="selectedItems.length == 0">
                    <h6>There is no added items to cart...</h6>
                </div>
            <div class="modal-footer">
                <div>Total cost : {{totalCost | currency}}</div>
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
